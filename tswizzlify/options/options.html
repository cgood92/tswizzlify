<!DOCTYPE html>
<html>
    <head>
        <title>Tswizzlify Options</title>
        <script src="options.js"></script>
        <link href="project.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="page">
            <img id="imgStatus" />
            <ul class="outerUl">
                <li>
                    <ul class="subInput">
                        <li class="top">
                            <span id="optionsPageActivate">tswizzlify is</span>
                        </li>
                        <li>
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="chkActivate">
                                <label class="onoffswitch-label" for="chkActivate">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="bottomInfo">
                        <span id="optionsPage"></span>
                        <a id="extensionsLink"></a>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
